<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Encriptador de Texto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Importación de la librería Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3f95acb14b.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="shortcut icon"
      href="./imagenes/alura.jpg"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/animista.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/dark-mode.css" />
  </head>

  <body>

    <main class="container">

      <header class="header-btn">
        <img src="imagenes/logo.png" class="logo1" />
        <img src="imagenes/logo.png" id="logo2" />
        <div class="container-social-darkMode">
          <button class="switch-mode" id="switch-mode">
            <span><i class="fa-solid fa-moon"></i></span>
            <span><i class="fa-solid fa-sun"></i></span>
          </button>
        </div>
      </header>

      <div class="section-container-main">
        <div class="section-text-btn">
          <span class="alert bounce-in-top slide-in-top"></span>
          <div class="text-write">
            <textarea
              id="inputText"
              class="input-text"
              type="text"
              placeholder="Ingrese el texto aquí"
              textarea
            ></textarea>
          </div>
          <p class="text-limit">
            No ingreses mayúsculas, acentos y números.
          </p>

          <div class="buttons">
            <button class="btn" id="encript" type="submit">Encriptar</button>
            <button
              onclick="decryptText()"
              class="btn"
              id="decrypt"
              type="submit"
            >
              Desencriptar
            </button>
            <button
              onclick="copyToClipBoard()"
              class="fa-regular fa-clone btn"
              id="copy-text"
              type="button"
            ></button>
          </div>
        </div>

        <div class="input-btn-content">
          <div class="text-box disabled">
            <p id="text-result"></p>
          </div>
          <div class="alert-message-box">
            <img src="imagenes/muñeco.png" id="muñeco-img" class="muñeco" />
            <img src="imagenes/muñeco.png" id="muñeco-img_b" class="muñeco_b" />
            <p class="alert-message">Ningún mensaje fue encontrado</p>
            <p class="alert-message2">
              Ingresa el mensaje que desees encriptar o desencriptar.
            </p>
          </div>
        </div>
      </div>

      <footer>
        <div class="footer__content-copyright">
          <p>
            Copyright © 2023| Desarrollado por 
            <a
              href="https://github.com/WualterS00/"
              target="_blank"
            >
              WualterS
            </a>
          </p>
        </div>
      </footer>
    </main>

    <script src="./js/script.js"></script>
    <script src="./js/dark-mode.js"></script>
  </body>
</html>
